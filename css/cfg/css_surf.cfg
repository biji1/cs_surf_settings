echo "/-----------css_surf french keyboard----------/"

// SURF

sensitivity 0.8
cl_yawspeed 90
m_rawinput 1
m_customaccel 0

bind alt +spin
alias +spin "cl_yawspeed 210"
alias -spin "cl_yawspeed 90"

bind mouse1 +left
bind mouse2 +right

// SERVER KSF

bind t "impulse 201"
bind y messagemode
bind u messagemode2
bind mouse4 sm_saveloc
bind mouse5 sm_tele
bind uparrow "say /telenext" // get next saveloc
bind downarrow "say /teleprev" // get prev saveloc
bind p sm_r // restart map
bind n sm_noclip
bind i sm_getloc // get current pos (use with sm_tele <pos>)
bind j sm_surftimer
bind k "say /specbot"
bind b sm_teleport // restart stage
bind h sm_hide
bind f +paint // vip

// MOVEMENT

bind z +mfwd
bind s +mback
bind q +mleft
bind d +mright
alias checkfwd ""
alias checkback ""
alias checkleft ""
alias checkright ""
alias +mfwd "-back; +forward; alias checkfwd +forward"
alias +mback "-forward; +back; alias checkback +back"
alias +mleft "-moveright; +moveleft; alias checkleft +moveleft"
alias +mright "-moveleft; +moveright; alias checkright +moveright"
alias -mfwd "-forward; checkback; alias checkfwd"
alias -mback "-back; checkfwd; alias checkback"
alias -mleft "-moveleft; checkright; alias checkleft"
alias -mright "-moveright; checkleft; alias checkright"

bind space +jump
bind mwheelup +jump

bind a lastinv
bind e +use

// SPEC

bind leftarrow +attack
bind rightarrow +attack2

// OTHER

bind w "say ッ"
bind x "say (ง'̀-'́)ง"
bind c "say ( ̿ ̿ ̿ ̿ ̿ ̿ ̿°̿̿ ̿ ̿ ̿ ͜ʖ ̿ ̿ ̿ ̿ ̿ ̿°̿)"

echo "/-----------loaded----------/"