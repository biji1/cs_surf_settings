echo "/-----------css_normal french keyboard----------/"

// SURF

sensitivity 0.8
cl_yawspeed 90
m_rawinput 1
m_customaccel 0

bind alt +spin
alias +spin "cl_yawspeed 210"
alias -spin "cl_yawspeed 90"

bind mouse1 +attack
bind mouse2 +attack2

// SERVER KSF

bind t "impulse 201"
bind y messagemode
bind u messagemode2
unbind mouse4
unbind mouse5
bind uparrow +forward
bind downarrow +back
bind p sm_r
bind n nightvision
bind i showbriefing
bind j cheer
bind k +voicerecord
bind b buymenu
bind h commandmenu
bind f "impulse 100"

// MOVEMENT

bind z +forward
bind s +back
bind q +moveleft
bind d +moveleft

bind space +jump
bind mwheelup +jump

bind a lastinv
bind e +use

// SPEC

bind leftarrow +moveleft
bind rightarrow +moveleft

// OTHER

bind w radio1
bind x radio2
bind c radio3

echo "/-----------loaded----------/"